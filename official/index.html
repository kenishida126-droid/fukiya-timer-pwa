<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スポーツ吹矢タイマー ≪Ver.07 Ken.Ishida≫</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
:root{
  --gold:#ffd700;
  --timer-gold:#d4af37;
  --lime:#00ff00;
  --red:#ff0000;
  --bg1:#ffffff;
  --bg2:#ffffff;
  --radio-color:#000080;
  --label-color:#ffffaa;
  --wallnum-color: var(--label-color);

  --toggle-off-start:#f3f3f3;
  --toggle-off-end:#dcdcdc;
  --wall-on1:#eaff7f;   /* Wallpaper グラデ（明）*/
  --wall-on2:#adff2f;   /* Wallpaper グラデ（暗）*/
  --metro-on1:#ffc87a;  /* Metronome グラデ（明）*/
  --metro-on2:#ff9800;  /* Metronome グラデ（暗）*/
  --toggle-shadow: 0 6px 12px rgba(0,0,0,0.35);
  --toggle-inset: inset 0 3px 4px rgba(255,255,255,0.22);

  /* button sizes (inherited from Ver.05.8) */
  --btn-font: 6vw;
  --btn-height: 60px; /* ← 変更: 48px -> 60px */
  --btn-radius: 8px;
}

/* --- 基本レイアウト（Ver.05.3 準拠） --- */
html,body{min-height:101vh; margin:0; padding:0;}
body{
  font-family:"MS PGothic","MS Pゴシック",monospace;
  background:linear-gradient(to bottom,var(--bg1),var(--bg2));
  background-size:cover;
  background-position:center;
  color:#fff;
  text-align:center;
  display:flex;
  flex-direction:column;
  transition:background-image 0.35s ease;
  position:relative;
  overflow:auto;
  -webkit-overflow-scrolling: touch;
}

#overlay{
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.35);
  z-index:1;
  pointer-events:none;
}

#content{
  position:relative;
  z-index:2;
  padding-top:12px;
  width:100%;
  box-sizing:border-box;
}

/* タイトル */
#title{ padding:0; margin:0 0 6px 0; }
#title h1{
  font-size:32px!important;
  margin:1px 0 0 0;
  line-height:1.2;
  color:#fff; font-weight:bold;
  text-shadow:
    2px 2px 3px rgba(0,0,0,0.9),
    -2px 2px 3px rgba(0,0,0,0.9),
    2px -2px 3px rgba(0,0,0,0.9),
    -2px -2px 3px rgba(0,0,0,0.9);
  cursor: pointer; /* クリック可能に見えるように */
}
#title h2{
  font-size:6vw; margin:0; font-weight:bold; color:#fff;
  text-shadow:
    2px 2px 3px rgba(0,0,0,0.9),
    -2px 2px 3px rgba(0,0,0,0.9);
}

/* ラウンド表示（clickable label） */
#roundLabel{
  font-size:7vw; margin:15px 0 12px 0; font-weight:bold; color:var(--label-color);
  min-height:1.2em; display:flex; align-items:center; justify-content:center;
  text-shadow:
    2px 2px 3px rgba(0,0,0,0.9),
    -2px 2px 3px rgba(0,0,0,0.9);
  user-select:none; cursor:pointer;
}
#roundLabel.final{ color: var(--timer-gold); text-shadow: 0 0 14px rgba(212,175,55,0.95), 0 0 30px rgba(255,215,0,0.85), 2px 2px 6px rgba(0,0,0,0.7); }

/* タイマー表示（Ver.05.3 のサイズ） */
#time{
  font-size:35vw; font-weight:bold; color:var(--timer-gold);
  text-shadow:
    0 0 25px rgba(212,175,55,0.95),
    2px 2px 5px rgba(0,0,0,0.7);
  margin:5vh 0; line-height:1; transform:scaleY(1.3);
  transition:color 0.2s, text-shadow 0.2s, transform 0.1s;
  text-align:center;
  user-select:none;
}

/* overlay (■■■■) placed above the time ":" */
#timeContainer{ position: relative; display: inline-block; }
#timeOverlay{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* center overlay on ":" area */
  font-size: 25vw; /* approx half of timer font */
  line-height: 1;
  font-weight: bold;
  color: rgba(0,0,0,0.95); /* visible, not transparent */
  cursor: pointer;
  z-index: 5;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  pointer-events: auto;
}

/* pulse（ゆらぎ：1回） */
@keyframes pulse {
  0% { transform: scale(1.3); text-shadow: 0 0 10px rgba(255,255,255,0.8); }
  50% { transform: scale(1.55); text-shadow: 0 0 30px rgba(255,255,255,1); }
  100% { transform: scale(1.3); text-shadow: 0 0 10px rgba(255,255,255,0.8); }
}
.pulse { animation: pulse 0.5s ease-in-out 1; }

/* 通常点滅 */
@keyframes blink { 0%,50%,100% { opacity: 1; } 25%,75% { opacity: 0; } }
.blink { animation: blink 1.0s infinite; }

/* 高速点滅 */
@keyframes fastBlink { 0%,50%,100% { opacity: 1; } 25%,75% { opacity: 0; } }
.fast-blink { animation: fastBlink 0.6s infinite; }

/* controls: 2x2 equal (4 buttons) */
.controls{ display:grid; grid-template-columns:1fr 1fr; gap:12px; align-items:center; justify-items:center; margin:10px 6vw 20px 6vw; }

/* button base & sheen — Ver.05.8 継承の見た目 */
.btn{ width:100%; height:var(--btn-height); min-height:44px; border:0; border-radius:var(--btn-radius); cursor:pointer; font-weight:bold; font-size:var(--btn-font); color:#fff; position:relative; overflow:hidden;
  box-shadow: 0 6px 12px rgba(0,0,0,0.35), inset 0 2px 4px rgba(255,255,255,0.12);
  transition: all 0.12s ease; display:flex; align-items:center; justify-content:center;
}
/* ----- 修正点 (斜光輝き強化: Ver.05.8準拠へ復活) ----- */
/* ::before shine をやや強め、内側ハイライトを併せて復活（Ver.05.8準拠の見え方へ） */
.btn::before{
  content:''; position:absolute; top:0; left:-75%; width:150%; height:100%;
  background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.35) 50%, rgba(255,255,255,0) 100%);
  transform: skewX(-20deg); pointer-events:none; animation: shine 2.2s infinite linear;
}
/* ----- end 修正 ----- */
@keyframes shine{ 0% { left:-75%; } 100% { left:100%; } }

.btn.pressed{ transform: translateY(4px); box-shadow: inset 0 6px 12px rgba(0,0,0,0.6), inset 0 -2px 4px rgba(255,255,255,0.08); }

.btn.start{ background: linear-gradient(145deg,#008000,#006400); }
.btn.reset{ background: linear-gradient(145deg,#ff0000,#cc0000); }
.btn.clean{ background: linear-gradient(145deg,#00FF00,#66ff66); color:#000; }
.btn.clean.off{ background: linear-gradient(145deg,#808080,#cfcfcf); color:#000; } /* OFF color per request */
.btn.bounce{ background: linear-gradient(145deg,#808080,#cfcfcf); color:#000; } /* OFF look */
.btn.bounce.on{ background: linear-gradient(145deg,#FFFF00,#ffd966); color:#ff0000; box-shadow: inset 0 6px 12px rgba(0,0,0,0.55); }

 /* small arrow (hidden by default, shown when needed) */
.arrow{ display:inline-block; font-size:20px; color:gold; margin-left:8px; }

/* Toggle (Wallpaper / Metronome) — sizes inherited from Ver.05.8 */
.toggle-row{ display:flex; align-items:center; gap:12px; justify-content:flex-start; padding-left:6vw; margin-bottom:10px; }
.switch{ position:relative; width:56px; height:34px; display:inline-block; }
.switch input{ position:absolute; opacity:0; width:0; height:0; }
.slider{ position:absolute; left:0; top:0; right:0; bottom:0; border-radius:34px; background:linear-gradient(145deg,var(--toggle-off-start),var(--toggle-off-end)); box-shadow: 0 6px 12px rgba(0,0,0,0.35), inset 0 3px 4px rgba(255,255,255,0.22); }
.slider:before{ content:''; position:absolute; left:4px; bottom:4px; width:26px; height:26px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff 30%, #696969 100%); box-shadow: 0 5px 10px rgba(0,0,0,0.7), inset 0 4px 6px rgba(255,255,255,0.6); transition:0.18s; }
.slider:after{ content:''; position:absolute; top:0; left:-75%; width:150%; height:100%; background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.32) 50%, rgba(255,255,255,0) 100%); transform: skewX(-20deg); pointer-events:none; animation: shine 2.2s infinite linear; opacity:0.28; }

 /* Wallpaper / Metronome checked colors */
.switch.wallpaper input:checked + .slider{ background: linear-gradient(145deg,var(--wall-on1),var(--wall-on2)); box-shadow: 0 8px 14px rgba(0,0,0,0.42), inset 0 3px 4px rgba(255,255,255,0.3); }
.switch.metronome input:checked + .slider{ background: linear-gradient(145deg,var(--metro-on1),var(--metro-on2)); box-shadow: 0 8px 14px rgba(0,0,0,0.42), inset 0 3px 4px rgba(255,255,255,0.3); }
.switch input:checked + .slider:before{ transform: translateX(22px); }

 /* labels font sizes inherited from Ver.05.8 — 調整: 1行に収めるために若干縮小 & 折り返し禁止 */
#wallToggleLabel, #metroToggleLabel{
  font-size:5.6vw; /* ← 調整: 元 6.2vw -> 5.6vw */
  color:var(--label-color);
  font-weight:bold;
  text-shadow:2px 2px 3px rgba(0,0,0,0.8);
  white-space:nowrap; /* 追加：ON/60bpm を1行に収める */
}
#wallNum{ font-size:5.5vw; color:var(--wallnum-color); font-weight:bold; text-shadow:2px 2px 3px rgba(0,0,0,0.9); }

 /* tone radio buttons (sphere appearance - Ver.05.8) */
.tone-row{ display:flex; justify-content:center; gap:3vw; margin-top:1vh; margin-bottom:1vh; }
.tone-row label{ display:flex; align-items:center; justify-content:center; width:12vw; height:12vw; border-radius:50%; background:transparent; border:0; position:relative; }
.tone-row input[type="radio"]{ -webkit-appearance:none; appearance:none; width:10vw; height:10vw; border-radius:50%; border:3px solid rgba(255,255,255,0.18); background:#222; box-shadow: inset -2px -2px 4px rgba(255,255,255,0.4), inset 2px 2px 6px rgba(0,0,0,0.5); transition:transform .12s, box-shadow .12s; cursor:pointer; transform: scale(0.6666667); transform-origin: center center; }
/* selected: sphere-like highlight (keep as Ver.05.8 sphere effect) */
.tone-row input[type="radio"]:checked{ transform: scale(1.05); box-shadow: inset -4px -4px 8px rgba(255,255,255,0.6), inset 4px 4px 9px rgba(0,0,0,0.45), 0 6px 16px rgba(0,0,0,0.6); outline: 2px solid rgba(255,255,255,0.12); }

 /* left-to-right color order requested: lime, orange, green, yellow, red, blue */
#tone-1{ background: lime; } #tone-2{ background: orange; } #tone-3{ background: green; } #tone-4{ background: yellow; } #tone-5{ background: red; } #tone-6{ background: blue; }

@media(max-width:420px){
  #title h1{ font-size:10vw; }
  #time{ font-size:40vw; }
  /* メディアクエリ側も微調整（元 6.8vw -> 6.0vw） */
  #wallToggleLabel, #metroToggleLabel{ font-size:6.0vw; }
  .btn{ font-size:7vw; }
}

/* ================================
   Tone ラジオボタン：球体表示対応
   ================================ */
:root {
  --light-highlight: rgba(255, 255, 255, 0.5);
  --dark-shadow: rgba(0, 0, 0, 0.35);
  --outer-glow: rgba(0, 0, 0, 0.25);
}

/* ----- Tone ラジオボタン共通設定 ----- */
input[name="metronomeTone"] {
  appearance: none;          /* デフォルト外観を消す */
  width: 28px;
  height: 28px;
  border-radius: 50%;        /* 丸くする */
  border: 2px solid #555;    /* 外枠 */
  cursor: pointer;
  margin: 4px;
  transition: all 0.25s ease;
  background-color: var(--tone-color, #ccc); /* 各ボタン色 */
  box-shadow: inset -2px -2px 4px var(--light-highlight), inset 2px 2px 4px var(--dark-shadow);
}

/* ----- 選択時（球体表現をより立体的に） ----- */
input[name="metronomeTone"]:checked {
  border-color: #222;
  box-shadow:
    inset -4px -4px 8px var(--light-highlight),   /* 上部光沢 */
    inset 4px 4px 8px var(--dark-shadow),         /* 下部陰影 */
    0 3px 6px var(--outer-glow);                 /* 外側微影 */
  transform: scale(1.05);
}
/* -----  テキスト選択を禁止  ----- */
body {
  -webkit-user-select: none; /* Chrome, Safari, Edge */
  -moz-user-select: none;    /* Firefox */
  -ms-user-select: none;     /* 古いIE */
  user-select: none;         /* 標準指定 */
}

/* ---- 他のCSSいろいろ …----- */
#wallToggleLabel { margin-right:20px; }  /* ← Wallpaperと-x-の間隔調整 */

/* ■■■■の透明化 */
#timeOverlay {
  color: transparent; /* 文字を透明にする */
}

</style>
</head>
<body>
  <div id="overlay"></div>

  <div id="content">
    <div id="title">
      <h1 id="mainTitle">スポーツ吹矢タイマー</h1>
      <h2>≪Ver.07 Ken.Ishida≫</h2>
    </div>

    <!-- Round selection (clickable label cycles) -->
    <div id="roundLabel" role="button" aria-pressed="false">～ 練習ラウンド ～</div>

    <!-- Timer (with overlay "■■■■" that sits over the ":" area) -->
    <div id="timeContainer">
      <div id="time" tabindex="0" aria-label="Timer">3:00</div>
      <div id="timeOverlay" role="button" aria-label="Timer Adjust">■■■■</div>
    </div>

    <!-- 4-buttons layout -->
    <div class="controls" id="controls">
      <div style="width:100%;"><button id="cleanBtn" class="btn clean" aria-pressed="true">筒清掃指示</button></div>
      <div style="Width:100%;"><button id="startBtn" class="btn start">開　始</button></div>
      <div style="width:100%;"><button id="bounceBtn" class="btn bounce" aria-pressed="false">撥ね矢</button></div>
      <div style="width:100%;"><button id="resetBtn" class="btn reset">解　除</button></div>
    </div>

    <!-- Wallpaper row -->
    <div class="toggle-row" id="wallRow">
      <label class="switch wallpaper">
        <input type="checkbox" id="wallToggle" aria-label="Wallpaper ON/OFF">
        <span class="slider"></span>
      </label>
      <span id="wallToggleLabel">Wallpaper: OFF</span>
      <span id="wallNum">-0-</span>
    </div>

    <!-- Metronome row -->
    <div class="toggle-row" id="metroRow">
      <label class="switch metronome">
        <input type="checkbox" id="metroToggle" aria-label="Metronome ON/OFF">
        <span class="slider"></span>
      </label>
      <span id="metroToggleLabel">Metronome: OFF</span>
    </div>

    <!-- tone radio buttons (sphere) -->
    <div class="tone-row" id="toneRow" aria-hidden="false">
      <label title="tone-1"><input type="radio" name="metronomeTone" id="tone-1" value="1"></label>
      <label title="tone-2"><input type="radio" name="metronomeTone" id="tone-2" value="2"></label>
      <label title="tone-3"><input type="radio" name="metronomeTone" id="tone-3" value="3"></label>
      <label title="tone-4"><input type="radio" name="metronomeTone" id="tone-4" value="4"></label>
      <label title="tone-5"><input type="radio" name="metronomeTone" id="tone-5" value="5"></label>
      <label title="tone-6"><input type="radio" name="metronomeTone" id="tone-6" value="6"></label>
    </div>

  </div>

  <!-- audio elements -->
  <audio id="audio30" src="30sec.mp3" preload="auto"></audio>
  <audio id="audioEnd" src="end.mp3" preload="auto"></audio>
  <audio id="audioEndHaneya" src="end_haneya.mp3" preload="auto"></audio>
  <audio id="audioEndTandoku" src="end_tandoku.mp3" preload="auto"></audio>
  <audio id="audioClean" src="clean.mp3" preload="auto"></audio>

<script>
/* ===== 状態変数 ===== */
let timer = null;
let remaining = 180;
let started = false;
let audioStartTimeout = null;
let currentAudioStart = null;
let wakeLock = null;

const rounds = [
  "～ 練習ラウンド ～",
  "～ 第１ラウンド ～",
  "～ 第２ラウンド ～",
  "～ 第３ラウンド ～",
  "～ 第４ラウンド ～",
  "～ 第５ラウンド ～",
  "～ 最終ラウンド ～"
];
let roundIndex = 0;

/* locks */
let cleanOn = true;   // initial ON
let bounceOn = false; // 撥ね矢 initial OFF

/* wallpaper */
const MAX_WALL = 30;
let wallpapers = [], currentIndex = 0;
let wallpaperOn = false; // default if no saved state

/* metronome */
let audioCtx = null;
let metronomeTimer = null;
let selectedToneId = 'tone-1';
const externalToneAvailable = {};
const externalAudioElements = {};

/* pulse control */
let pulseFired = { "3_05": false, "3_00": false, "0_30": false, "0_10": false, "0_00": false };
const PULSE_MS = 520;

/* Ver.06.1 additions:
   - selectedStartSeconds: null or number (188,187,186)
   - selectionIndex cycles 0..2 mapping to array startOptions
*/
const startOptions = [188,187,186]; // 3:08,3:07,3:06 (seconds)
let selectionIndex = -1; // -1 means no selection active
let selectedStartSeconds = null;

/* DOM */
const timeDiv = document.getElementById("time");
const roundLabel = document.getElementById("roundLabel");
const cleanBtn = document.getElementById("cleanBtn");
const startBtn = document.getElementById("startBtn");
const bounceBtn = document.getElementById("bounceBtn");
const resetBtn = document.getElementById("resetBtn");
const wallToggle = document.getElementById("wallToggle");
const wallToggleLabel = document.getElementById("wallToggleLabel");
const wallNumEl = document.getElementById("wallNum");
const metroToggle = document.getElementById("metroToggle");
const metroToggleLabel = document.getElementById("metroToggleLabel");
const toneRadios = document.querySelectorAll('input[name="metronomeTone"]');
const audio30 = document.getElementById('audio30');
const audioEnd = document.getElementById('audioEnd');
const audioEndHaneya = document.getElementById('audioEndHaneya');
const audioEndTandoku = document.getElementById('audioEndTandoku');
const audioClean = document.getElementById('audioClean');
const timeOverlay = document.getElementById('timeOverlay');

/* === iOS audio unlock (必須) ===
   iOS Safari は「最初のユーザー操作」で
   再生された audio 要素しか後続再生を許可しない。
   start ボタン押下時に全 end 系 audio を一度だけ
   無音再生→即停止してアンロックする。
*/
let iosAudioUnlocked = false;
function unlockIosAudio(){
  if(iosAudioUnlocked) return;
  const list = [audio30,audioEnd,audioEndHaneya,audioEndTandoku,audioClean];
  list.forEach(a=>{
    if(!a) return;
    try{
      a.muted = true;
      const p = a.play();
      if(p && p.then) p.then(()=>{ a.pause(); a.currentTime = 0; a.muted = false; });
    }catch(e){}
  });
  iosAudioUnlocked = true;
} /* overlay element */
const mainTitle = document.getElementById('mainTitle'); /* タイトル要素 */

/* helper: format time */
function formatTime(sec){ if(sec<0) sec=0; const m=Math.floor(sec/60); const s=sec%60; return `${m}:${s<10?'0'+s:s}`; }

/* WakeLock */
async function enableWakeLock(){ try{ if('wakeLock' in navigator && !wakeLock) wakeLock = await navigator.wakeLock.request('screen'); }catch(e){ wakeLock = null; } }
async function disableWakeLock(){ try{ if(wakeLock){ await wakeLock.release(); wakeLock = null; } }catch(e){ wakeLock = null; } }

/* pulse once */
function doPulseOnce(key){
  if(pulseFired[key]) return;
  pulseFired[key] = true;
  timeDiv.classList.add('pulse');
  setTimeout(()=>{ timeDiv.classList.remove('pulse'); }, PULSE_MS);
}

/* update display (Ver.05.8 behavior + Ver.06.1 selection handling) */
function updateDisplay(){
  const m = Math.floor(remaining/60), s = remaining%60;
  const disp = m + ":" + (s<10 ? "0"+s : s);
  timeDiv.textContent = disp;

  timeDiv.classList.remove('pulse','blink','fast-blink');

  // If selection active and NOT started => show lime and keep it
  if(!started && selectedStartSeconds !== null){
    timeDiv.style.color = "#00ff00";
    timeDiv.style.textShadow = "0 0 20px #00ff00,2px 2px 5px rgba(0,0,0,0.5)";
    return;
  }

  // STARTED behaviors (preserve 3:05 pulse and ensure selection-start shows lime until reaching 180)
  // 3:05 pulse: prefer this check first (works when starting with selectedStartSeconds >=185 or default)
  if(started && remaining === 185){
    timeDiv.style.color = "#00ff00";
    timeDiv.style.textShadow = "0 0 20px #00ff00,2px 2px 5px rgba(0,0,0,0.5)";
    doPulseOnce("3_05");
    return;
  }

  // Green region: if started and remaining between 181 and upper bound.
  // Upper bound: if user selected a larger start, use selectedStartSeconds; otherwise legacy upper bound 184.
  if(started && remaining >= 181){
    const upper = selectedStartSeconds !== null ? Math.max(184, selectedStartSeconds) : 184;
    if(remaining <= upper){
      timeDiv.style.color = "#00ff00";
      timeDiv.style.textShadow = "0 0 20px #00ff00,2px 2px 5px rgba(0,0,0,0.5)";
      return;
    }
  }

  // 3:00 event (exact) keeps old behavior
  if(started && remaining === 180){
    timeDiv.style.color = "var(--timer-gold)";
    timeDiv.style.textShadow = "0 0 25px rgba(212,175,55,0.95),2px 2px 5px rgba(0,0,0,0.7)";
    doPulseOnce("3_00");
    return;
  }

  if(remaining <= 179 && remaining >= 31){
    timeDiv.style.color = "var(--timer-gold)";
    timeDiv.style.textShadow = "0 0 25px rgba(212,175,55,0.95),2px 2px 5px rgba(0,0,0,0.7)";
    return;
  }
  if(started && remaining === 30){
    timeDiv.style.color = "#ff0000";
    timeDiv.style.textShadow = "0 0 25px #ff0000,2px 2px 5px rgba(0,0,0,0.5)";
    doPulseOnce("0_30");
    return;
  }
  if(remaining <= 29 && remaining >= 11){
    timeDiv.style.color = "#ff0000";
    timeDiv.style.textShadow = "0 0 25px #ff0000,2px 2px 5px rgba(0,0,0,0.5)";
    return;
  }
  if(started && remaining === 10){
    timeDiv.style.color = "#ff0000";
    timeDiv.style.textShadow = "0 0 25px #ff0000,2px 2px 5px rgba(0,0,0,0.5)";
    doPulseOnce("0_10");
    return;
  }
  if(remaining <= 9 && remaining >= 1){
    timeDiv.style.color = "#ff0000";
    timeDiv.style.textShadow = "0 0 25px #ff0000,2px 2px 5px rgba(0,0,0,0.5)";
    timeDiv.classList.add('blink');
    return;
  }

/* Ver.06.1: if selectedStartSeconds != null -> start from that; else legacy behavior (185) */
function startTimer(){
  if(timer) return;
  started = true;
  pulseFired = { "3_05": false, "3_00": false, "0_30": false, "0_10": false, "0_00": false };

  // If user selected a start value (188/187/186), start from that seconds.
  if(selectedStartSeconds !== null){
    remaining = selectedStartSeconds;
  } else {
    // legacy: start from 185 so that 3:05 pulse appears as before
    remaining = 185;
  }

  updateDisplay();
  enableWakeLock();

  startBtn.classList.add('pressed');
  startBtn.classList.add('locked');

  // start audio that should finish exactly when remaining reaches 180
  const audioStart = new Audio(`start-${roundIndex}.mp3`);
  currentAudioStart = audioStart;
  audioStart.preload = 'auto';
  audioStart.addEventListener('loadedmetadata', ()=>{
    const dur = audioStart.duration || 0;
    const playAt = 180 + dur;
    const delaySeconds = remaining - playAt;
    const delayMs = Math.max(0, Math.round(delaySeconds*1000));
    if(audioStartTimeout){ clearTimeout(audioStartTimeout); audioStartTimeout=null; }
    if(delayMs === 0) audioStart.play().catch(()=>{});
    else audioStartTimeout = setTimeout(()=>{ audioStart.play().catch(()=>{}); audioStartTimeout=null; }, delayMs);
  });
  audioStart.load();

  timer = setInterval(()=>{
    remaining--;
    updateDisplay();

    if(remaining === 30) audio30.play().catch(()=>{});

    if(remaining === 0){
      clearInterval(timer); timer=null;
      if(audioStartTimeout){ clearTimeout(audioStartTimeout); audioStartTimeout=null; }
      if(currentAudioStart){ try{ currentAudioStart.pause(); currentAudioStart.currentTime=0; }catch(e){} currentAudioStart=null; }

      if(bounceOn){
        // 撥ね矢 ON -> play end_haneya
        audioEndHaneya.play().catch(()=>{});
        // keep wakeLock until user handles reset (per spec)
      } else {
        audioEnd.play().catch(()=>{});
        if(cleanOn){
          audioEnd.addEventListener('ended', function once(){ setTimeout(()=>{ audioClean.play().catch(()=>{}); },1000); audioEnd.removeEventListener('ended', once); }, { once:true });
        }
        disableWakeLock();
      }

      started = false;
      // clear start pressed visuals
      startBtn.classList.remove('pressed'); startBtn.classList.remove('locked');

      // After countdown finishes, selection remains cleared (we treat selection only pre-start)
      selectedStartSeconds = null;
      selectionIndex = -1;
    }

    if(remaining < 0){
      clearInterval(timer); timer=null;
      started = false;
    }
  },1000);
}

/* Ver.05.8 互換の WebAudio tone 実装（明示的関数で安定させる） */
function tone_1_play(){
  try{
    ensureAudioCtx();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.setValueAtTime(800, now);
    gain.gain.setValueAtTime(1.0, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.08);
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + 0.09);
  }catch(e){ console.warn('tone-1 error', e); }
}
function tone_2_play(){
  try{
    ensureAudioCtx();
    const now = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.setValueAtTime(1000, now);
    gain.gain.setValueAtTime(1.0, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.06);
    osc.connect(gain).connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + 0.07);
  }catch(e){ console.warn('tone-2 error', e); }
}
function tone_3_play(){
  try{
    ensureAudioCtx();
    const now = audioCtx.currentTime;
    const bufferSize = audioCtx.sampleRate * 0.03;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);
    for(let i=0;i<bufferSize;i++) data[i] = (Math.random()*2 -1) * (1 - (i/bufferSize));
    const src = audioCtx.createBufferSource();
    src.buffer = buffer;
    const bandpass = audioCtx.createBiquadFilter();
    bandpass.type = 'bandpass';
    bandpass.frequency.value = 1500;
    const gain = audioCtx.createGain();
    gain.gain.setValueAtTime(0.9, now);
    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
    src.connect(bandpass).connect(gain).connect(audioCtx.destination);
    src.start(now);
    src.stop(now + 0.03);
  }catch(e){ console.warn('tone-3 error', e); }
}

/* === tolk-♪ 機能追加のためのグローバル変数 === */
/* currentTolkAudio: タイトルから再生される tolk-*.mp3 の再生オブジェクト参照（存在しない場合 null） */
window.currentTolkAudio = null;

/* findTolkFile: 指定トーン番号（数字）を受け取り、tolk-x.mp3（固定6個）だけを確認して返す。
   仕様変更: ユー指示に従いファイル名はコメント無しの6個に固定：
     tolk-1.mp3 ... tolk-6.mp3
   戻り値: 見つかったファイル名の文字列、見つからなければ null
*/
async function findTolkFile(toneNum){
  if(!toneNum) return null;
  // Only check exact filename tolk-{x}.mp3 per user's request.
  const fname = `tolk-${toneNum}.mp3`;
  try{
    const ok = await audioFileExists(fname);
    return ok ? fname : null;
  }catch(e){
    return null;
  }
}

/* stopTolkAudio: 現在タイトル再生中の tolk 音声を停止・解放 */
function stopTolkAudio(){
  if(window.currentTolkAudio){
    try{ window.currentTolkAudio.pause(); window.currentTolkAudio.currentTime = 0; }catch(e){}
    window.currentTolkAudio = null;
  }
}

/* Title click handler: tone 選択に応じて tolk-x.mp3 を再生する（カウントダウン中は無効） */
mainTitle.addEventListener('click', async (ev)=>{
  try{
    // 無効条件: カウントダウン中は完全無視
    if(started) return;

    // Determine the selected tone number (from selectedToneId or radio state)
    let toneNum = null;
    // selectedToneId is like "tone-3"
    if(typeof selectedToneId === 'string' && /^tone-\d$/.test(selectedToneId)){
      toneNum = selectedToneId.split('-')[1];
    } else {
      // fallback: inspect radios
      const sel = document.querySelector('input[name="metronomeTone"]:checked');
      if(sel) toneNum = sel.value;
    }
    if(!toneNum) return;

    // First, stop any existing tolk audio
    stopTolkAudio();

    // Probe for the exact tolk-x.mp3 file only
    const found = await findTolkFile(toneNum);
    if(!found){
      // 何も見つからない → 無視（仕様通り）
      return;
    }

    // 再生開始
    const a = new Audio(found);
    a.preload = 'auto';
    window.currentTolkAudio = a;
    a.play().catch(()=>{ /* play が拒否された場合は無視 */ });

    // もし再生終了後に何かしたいならここにイベントを追加（今回は不要）
    a.addEventListener('ended', ()=>{
      // 再生完了後は参照をクリア（初期化）
      if(window.currentTolkAudio === a) window.currentTolkAudio = null;
    }, { once:true });
  }catch(e){
    // 何か問題があっても無視 — 既存動作に影響させない
    console.warn('tolk play error', e);
  }
});

/* init */
(async function init(){
  // basic reset
  document.body.style.backgroundImage = 'none';
  document.body.style.backgroundColor = '#000';
  remaining = 180;
  started = false;
  pulseFired = { "3_05": false, "3_00": false, "0_30": false, "0_10": false, "0_00": false };

  // Ensure selection cleared on startup
  selectedStartSeconds = null;
  selectionIndex = -1;

  // wallpaper: restore last ON/OFF + index if exists
  try{
    const savedOn = localStorage.getItem('wallpaperOn');
    wallpaperOn = (savedOn === null) ? false : (savedOn === 'true');
  }catch(e){ wallpaperOn = false; }
  const savedIndex = parseInt(localStorage.getItem('lastWallpaperIndex'));
  currentIndex = (!isNaN(savedIndex) && savedIndex >= 0) ? savedIndex : 0;

  // build wallpaper list
  await buildWallpaperList();

  // apply wallpaper toggle initial state
  const wallToggleElem = document.getElementById('wallToggle');
  if(wallToggleElem){
    wallToggleElem.checked = wallpaperOn;
    wallToggleLabel.textContent = wallpaperOn ? 'Wallpaper: ON' : 'Wallpaper: OFF';
    if(wallpaperOn) applyWallpaperState(); else { document.body.style.backgroundImage = 'none'; document.body.style.backgroundColor = '#000'; updateWallNum(); }
    wallToggleElem.addEventListener('change', async ()=>{
      wallpaperOn = wallToggleElem.checked;
      wallToggleLabel.textContent = wallpaperOn ? 'Wallpaper: ON' : 'Wallpaper: OFF';
      try{ localStorage.setItem('wallpaperOn', String(wallpaperOn)); }catch(e){}
      if(wallpaperOn) applyWallpaperState(); else { document.body.style.backgroundImage='none'; document.body.style.backgroundColor='#000'; wallNumEl.textContent='-0-'; }
    });
  }

  // Metronome: initial OFF per spec (do not restore previous ON/OFF)
  try{
    const metroSaved = localStorage.getItem('metronomeOn'); // we will ignore and start OFF
  }catch(e){}
  metroToggle.checked = false;
  updateMetronomeLabel();

  // restore selected tone if available
  try{
    const savedTone = localStorage.getItem('selectedMetronomeTone');
    if(savedTone && /^tone-\d$/.test(savedTone)) selectedToneId = savedTone;
  }catch(e){}
  const selVal = (selectedToneId.split('-')[1] || '1');
  const selectedRadio = document.getElementById(`tone-${selVal}`);
  if(selectedRadio) selectedRadio.checked = true;

  // probe external tones (non-blocking but awaited)
  await probeExternalTones();

  // set visuals for clean/bounce initial states
  setCleanVisual();
  setBounceVisual();

  // initial display
  updateDisplay();

  // address bar hide heuristic (scroll)
  function scrollToTop(){ try{ window.scrollTo(0,1); }catch(e){} }
  window.addEventListener('load', ()=>{ setTimeout(scrollToTop, 500); });
  window.addEventListener('orientationchange', ()=>{ setTimeout(scrollToTop, 500); });
})();

/* ==== PWA専用：上スワイプ無効化 ==== */
window.addEventListener('load', function () {
  if (window.matchMedia('(display-mode: standalone)').matches) {
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';
  }
});

</script>
